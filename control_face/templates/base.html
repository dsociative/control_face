<!DOCTYPE html>
<html>
<head>
    <title>Control Face: {{ config['PROJECT_NAME'] }}</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/code.css" rel="stylesheet">
    <script src="static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fluid-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <a class="brand" href="/">Control Face: {{ config['PROJECT_NAME'] }}</a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="span2">
            <ul class="nav nav-list">
                <li class="nav-header">Commands</li>
                {% for name in config['COMMAND_NAMES'] %}
                    <li{% if name == command.name %} class="active"{% endif %}>
                        <a href="{{ url_for('.command', name=name) }}">{{ name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="span8">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
